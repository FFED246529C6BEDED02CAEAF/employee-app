<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Leave | Employee Portal</title>
  <link rel="stylesheet" href="path/to/styles.css">
</head>
<body>
  <header>
    </header>

  <main>
    <h1>Apply for Leave</h1>

    <form id="leave_application_form">
      <div class="form-group">
        <label for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" id="employee_name" readonly>
      </div>
      <div class="form-group">
        <label for="leave_type">Leave Type:</label>
        <select name="leave_type" id="leave_type">
          </select>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Leave:</label>
        <textarea name="reason" id="reason" required></textarea>
      </div>
      <div class="form-group">
        <label for="attachments">Attachments (optional):</label>
        <input type="file" name="attachments" id="attachments" multiple>
      </div>

      <div class="leave-calendar">
        </div>
      <div class="leave-policy">
        <a href="leave-policy.pdf">View Leave Policy</a>
      </div>
      <div class="leave-balance">
        </div>

      <button type="submit">Submit Application</button>
    </form>

    <div id="feedback"></div>
  </main>

  <footer>
    </footer>

  <script src="path/to/scripts.js"></script>
</body>
</html>
