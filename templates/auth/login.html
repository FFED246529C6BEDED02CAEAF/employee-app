<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Employee Portal</h1>
  </header>

  <main>
    <h2>Login</h2>

    <form id="login_form" action="{{ url_for('login') }}" method="POST">
      {{ form.hidden_tag() }}  <div class="form-group">
        <label for="username">Username:</label>
        {{ form.username(size=32, class="form-control") }}
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        {{ form.password(size=32, class="form-control") }}
      </div>

      <div class="form-group">
        <button type="submit">Log In</button>
      </div>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
    </form>

    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
  </main>

  <footer>
    Copyright &copy; 2024 Employee Portal
  </footer>
</body>
</html>
